<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke-Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/429472780e.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <h1>Pokedex</h1>

    <div class="header-links">
      <a href="favourite.html" class="view-pokemon-link">View Favourite Pokemon</a>
      <i class="fa-solid fa-bookmark"></i>
    </div>
  </header>

  <div class="container">
    <div id="yellow-bar"></div>
    <div id="pokemon-grid">
    </div>
  </div>

  <button id="load-more">More</button>

  <div id="overlay">
    <div id="popup">
      <div id="popup-header">
        <h2 id="popup-name"></h2>
        <button id="close-popup">&times;</button>
      </div>
      <img id="popup-image" src="" alt="Pokemon image">
      <div id="popup-stats"></div>
      <button id="favorite-pokemon-btn">Favorite Pokemon</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
